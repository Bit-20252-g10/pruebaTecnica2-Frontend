<div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
  <h3 class="text-2xl font-bold mb-6 text-gray-800">
    Lista de Empleados
  </h3>
  <div class="flex justify-end mb-4">
    <a routerLink="/empleados/add" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
      Agregar Nuevo Empleado
    </a>
  </div>
  <ul class="space-y-4">
    <li *ngFor="let empleado of empleados" class="p-4 border-b border-gray-200">
      <div class="flex justify-between">
        <div>
          <h4 class="font-bold text-gray-800">{{ empleado.nombre }} {{ empleado.apellido1 }}</h4>
          <p class="text-gray-600">CÃ³digo: {{ empleado.codigo }}</p>
        </div>
        <div class="flex space-x-2">
          <button (click)="editEmpleado(empleado)" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors duration-200">
            Editar
          </button>
          <button (click)="deleteEmpleado(empleado.codigo)" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200">
            Eliminar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
